<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bethany Cake Shop</title>
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <header id="main-header">
        <nav>
            <img src="images/pie.png" alt="" height="55px">
        </nav>

    </header>
    <div style="width: 1000px; margin-left: auto; margin-right: auto;">
        <aside id="left-menu">
            <img src="images/bethanylogo.png" alt="">
            <header>
                <h4 style="text-align: center;">Browse our pies</h4>
            </header>
            <input type="search" class="searchbox" placeholder="Search our store">


        </aside>

        <main id="main">
            <article>
               <iframe src="" frameborder="0"></iframe>
            </article>
            <section>
                <h3 style="font-family: verdana;">Our Weekly promotions:</h3>
                <h4>Cheese cake</h4>
                $12.95 - serves 4<br>
                <img src="cheesecake.jpg" width="500" height="300" alt="This is a image">
            </section>
        </main>
        <footer>
            <p>Our address is
                <address>
                    Bethany's Pie Shop - Bakery Street 555 Brussels, Belgium
                </address>
            </p>
            <small>
                2020 Bethany's Pie Shop - All rights reserved
            </small>
        </footer>
    </div>
</body>

</html>
